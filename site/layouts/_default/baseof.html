<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  
  {{- partial "head" . -}}
  
  <body class="text-base">
   
    {{- block "header" . -}}
      {{- partial "promo_banner" . -}}
      {{- partial "nav_tw" . -}}
    {{- end -}}

    <main class="relative w-full overflow-hidden">
      {{- block "main" . -}}{{- end -}}
    </main>

    {{- block "footer" . -}}
      {{ partial "footer" . }}
    {{- end -}}
  
    <div class="mz_fader_bg"></div>
    

  </body>
</html>
