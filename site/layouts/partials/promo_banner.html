{{- with $.Site.Data.promotions -}}
	{{- range .promoted_items -}}
		{{- if (time .expiration_date).After now -}}
			<div class="w-full mz_bg-gradient-tertiary p-2 pr-8 space-x-2 flex flex-nowrap items-center justify-center relative text-sm" role="banner">
				<a class="truncate overflow-ellipsis" title="{{ .text }}" href="{{ .url }}">{{ .text }}</a>
				<a class="mz_btn shadow-none py-1 px-2 bg-opacity-30 hover:bg-opacity-40 bg-black text-white" href="{{ .url }}">{{ .button_text }}</a>
				<a class="js-notification-close absolute top-1/2 -mt-2.5 right-2 cursor-pointer opacity-80 hover:opacity-100">
					<svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M9.5 18.125C14.2635 18.125 18.125 14.2635 18.125 9.5C18.125 4.73654 14.2635 0.875 9.5 0.875C4.73654 0.875 0.875 4.73654 0.875 9.5C0.875 14.2635 4.73654 18.125 9.5 18.125Z" stroke="#1B164C" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M12.549 6.45093L6.45117 12.5488" stroke="#1B164C" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M12.549 12.5488L6.45117 6.45093" stroke="#1B164C" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>								
				</a>
			</div>
		{{- end -}}
	{{- end -}}
{{- end -}}
