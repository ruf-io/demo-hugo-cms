<div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="border-t border-ui-gray pt-16 xl:grid xl:grid-cols-3 xl:gap-x-8">
    <div>
      <h2 class="text-base font-semibold text-indigo-600 tracking-wide uppercase">{{- .eyebrow -}}</h2>
      <h3 class="mt-2 text-3xl text-gray-50">{{- .title }}</h3>
      <p class="mt-4 text-lg text-gray-400">
        {{- .body | markdownify -}}
      </p>
    </div>
    <div class="mt-4 sm:mt-8 md:mt-10 md:grid md:grid-cols-2 md:gap-x-8 xl:mt-0 xl:col-span-2">
      {{- range .feature_categories -}}
        <div>
          <h4 class="text-xl text-gray-100 mb-4">{{ .name }}</h4>
          <ul role="list" class="divide-y divide-ui-gray">
            {{- range .features -}}
              <li class="py-4 flex md:py-0 md:pb-4">
                <!-- Heroicon name: outline/check -->
                <div class="flex-shrink-0 h-6 w-6 text-green-500">
                  {{- with .icon -}}
                    {{ partial (printf "heroicons/%s.svg" .) }}
                  {{- end -}}
                </div>
                <span class="ml-3 text-base text-gray-300">{{ .name }}</span>
              </li>
            {{- end -}}
          </ul>
        </div>
      {{- end -}}
    </div>
  </div>
</div>
