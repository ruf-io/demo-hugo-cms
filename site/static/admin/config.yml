backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "blog" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        pattern: "^.{3,65}$"
      - label: Category
        name: category
        widget: select
        options: ["Company News", "Product Developments", "Technical Writing", "Opinion"]
      - label: "Author(s)",
        name: "author"
        widget: "list"
      - label: "Publish Date"
        name: "date"
        widget: "date"
      - label: "Short Description"
        name: "description",
        widget: "text",
        hint: "Succinct, text-only description shown in index pages and search results, no more than 155 chars"
        pattern: "^.{40,155}$"
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "Header Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Browser Title"
        name: "browser_title"
        widget: "string"
        required: false
  - name: "events"
    label: "Events"
    folder: "site/content/events"
    hint: "Any kind of date-specific event, e.g. community meetups, webinars, conferences, podcasts, etc..."
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        pattern: "^.{3,65}$"
      - label: Category
        name: category
        widget: select
        options: ["Community Meetup", "Conference", "Podcast", "Product Demo"]
      - label: "Participants"
        name: "participants"
        widget: "list"
      - label: "Event Date"
        name: "date"
        widget: "datetime"
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "Header Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Browser Title"
        name: "browser_title"
        widget: "string"
        required: false
  - name: "case-studies"
    label: "Case Studies"
    hint: "Reports on how customers are using Materialize."
    folder: "site/content/case-studies"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - label: Category
        name: category
        widget: select
        options: ["Case Study", "Company", "Databases", "Deep-dive", "Ecosystem", "Events", "News", "Product", "Release", "Research", "Rust", "Streaming", "Timely", "Uncategorized", "Use Case"]
      - {label: "Author", name: "author", widget: "list"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - label: "Short Description"
        name: "description",
        widget: "text",
        hint: "Succinct, text-only description shown in index pages and search results, no more than 155 chars"
        pattern: "^.{40,155}$"
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Header Image", name: "image", widget: "image", required: false}
      - {label: "Browser Title", name: "browser_title", widget: "string", required: false}
  - name: "reports"
    label: "Reports"
    hint: "Reports are more in-depth pieces of content, usually gated behind an email request form."
    folder: "site/content/reports"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: Category
        name: category
        widget: select
        options: ["Benchmark", "Business Research", "Technical Research", "Competitive Research"]
      - label: "Author(s)",
        name: "author"
        widget: "list"
      - label: "Publish Date"
        name: "date"
        widget: "date"
      - label: "Short Description"
        name: "description",
        widget: "text",
        hint: "Succinct, text-only description shown in index pages and search results, no more than 155 chars"
        pattern: "^.{40,155}$"
      - label: "Ungated Body"
        name: "ungated_body"
        widget: "markdown"
        hint: "Rich-text or markdown formatted body content to be shown publicly."
      - label: "Gated Body"
        name: "gated_body"
        widget: "markdown"
        hint: "If used, a form will be displayed, asking the user to submit email to get access."
        required: false
      - label: "Gated File"
        name: "gated_file"
        widget: "file"
        hint: "If specificed, a form will be displayed asking the user to submit email to download."
        required: false
      - label: "Header Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Browser Title"
        name: "browser_title"
        widget: "string"
        required: false
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Hero", name: hero, widget: object, fields: [
              {label: Title, name: title, widget: string, hint: "Use the pipe character | as a line seperator"},
              {label: Subtitle, name: subtitle, widget: text},
              {label: Primary CTA Text, name: primary_cta_text, widget: string}
              {label: Primary CTA URL, name: primary_cta_url, widget: string}
              {label: Ask for Email in Primary CTA?, name: primary_cta_email, widget: boolean}
              {label: Secondary CTA Text, name: secondary_cta_text, widget: string}
              {label: Secondary CTA URL, name: secondary_cta_url, widget: string}
              {label: Hero Graphic, name: image, widget: image}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Products", name: products, widget: list, fields: [
              {label: "Image", name: "image", widget: "image"},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Values", name: "values", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/products/_index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Blurbs, name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
          - {label: Main, name: main, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: Image1, name: image1, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image2, name: image2, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}, {label: Image3, name: image3, widget: object, fields: [{label: Image, name: image, widget: image}, {label: Alt, name: alt, widget: string}]}]}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
          - {label: Full_image, name: full_image, widget: image}
          - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Plan, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}, {label: Items, name: items, widget: list}]}]}
      
